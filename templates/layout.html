<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/1f4d11627f.js" crossorigin="anonymous"></script>
  <title>Django Blog</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid d-flex">
          <a class="navbar-brand" href="{% url 'home' %}">Django Blog</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          {# menu #}
          {% if user.is_authenticated %}
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{% url 'news' %}" class="nav-link">News</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'create-news' %}" class="nav-link">Create-News</a>
              </li>
              <hr class="border border-primary border-3 opacity-75 d-md-none">
              <li class="nav-item text-center fw-bold d-md-none">
                <i class="fa-solid fa-user"></i>
                {{user.username}}
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sign-out' %}">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  Sign Out
                </a>
              </li>
            </ul>
          </div>
          {% else %}
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{% url 'sign-in' %}" class="nav-link">SignIn</a>
              </li>
              <li class="nav-item">
                <a href=" {% url 'sign-up' %}" class="nav-link">SignUp</a>
              </li>
            </ul>
          </div>
          {% endif %}

        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
